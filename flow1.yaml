# version format ex. "0.0.1"
version: "0.0.2"

# Basic metadata for the agent
metadata:
  name: "video-or-pdf-summarizer"
  description: "This flow helps you summarize the video or PDF transcript text."
  author: "1404samyak"  # This username should match your account username
  tags: [writing, education, reading]  # Tags are keywords used to categorize your flow
  private: false  # Access control for your flows (true/false)

# Define the input variables required
inputs:
  transcript:
    type: string
    description: "Enter the video transcript or PDF text."
    required: true
    example: "Artificial intelligence is this overarching field where we try to solve problems that typically require human intelligence such as driving a car using autonomous software or writing a poem using chat GPT. Machine learning is a subset of AI, deep learning is a subdomain within machine learning. Deep learning is all about neural networks, using deep learning we can solve a variety of problems..."

# LLM configuration
model:
  provider: "openai"  # e.g., anthropic, openai, meta, etc.
  name: "gpt-4o"  # Make sure the model is compatible with your environment

# Prompt template configuration
prompt: |
  Please summarize the following text: {transcript}. Provide a simple, elegant, and concise summary, while ensuring that no topics mentioned in the transcript are omitted. If the {transcript} is empty, please state: "No transcript available."

# Readme configuration
readme: |
  This flow is designed to summarize the provided video transcript or PDF text.
  Example Input:
    1. Transcript: "Love is an emotion..."
    2. Expected Output: "Love is an emotion that connects people."

# Ensure that your environment has the required dependencies and configurations for model access and deployment.
