# version format ex. "0.0.1"
version: "0.0.2"

# Basic metadata for the agent
metadata:
  name: "lecture-framework-creator"
  description: "This flow helps create a lecture framework for teachers based on a given PDF or video transcript."
  author: "1404samyak"  # Ensure this matches your account username
  tags: [writing, teaching, education]  # Tags are keywords used to categorize your flow
  private: false  # Access control for your flows (true/false)

# Define the input variables required
inputs:
  transcript:
    type: string
    description: "Enter the PDF text or video transcript."
    required: true
    example: |
      "Artificial intelligence is this overarching field where we try to solve problems that typically require human intelligence, such as driving a car using autonomous software or writing a poem using chat GPT. Machine learning is a subset of AI. Deep learning is a subdomain within machine learning..."
  duration:
    type: string
    description: "Enter the duration of the lecture (in minutes)."
    required: true
    example: "60"

# LLM configuration
model:
  provider: "openai"  # e.g., anthropic, openai, meta, etc.
  name: "gpt-4o"  # Ensure compatibility with the provider and model

# Prompt template configuration
prompt: |
  I want to give a lecture on the following content: {transcript}.
  Please create a lecture framework that will help me deliver the lecture in {duration} minutes. 
  Provide the basic framework with suggested timings for each topic's completion. Additionally, give personal advice and guidance on how to deliver challenging topics effectively. 
  Keep the framework medium-sizedâ€”do not make it too long, as I want to deliver it within the specified time.

# Readme configuration
readme: |
  This flow is designed to help create a structured framework for delivering a lecture based on the provided PDF or video transcript. You will receive suggested timings and advice on how to effectively present each topic. 

  Example:
    - Transcript: "Artificial intelligence is the overarching field where we solve problems that typically require human intelligence, such as driving cars using autonomous software."
    - Duration: 60 minutes
    - Expected Output: A lecture framework broken down into sections with estimated timings and guidance on how to approach the lecture content.
